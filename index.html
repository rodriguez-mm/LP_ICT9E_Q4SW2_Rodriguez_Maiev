<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Seatwork 2</title>
	<style>
			body{
				background-color: #f08bb2;
				color: #69e695;
				font-family: lemon milk;
			}
			div
			{
				display: inline-block;
				width: 500px;
				height: 375px;
				margin: 15px;
				position: absolute;
				top: 7px;

			}
			img {
				height: 400px;
			}
	</style>
</head>
<body>
<img src="https://media.tenor.com/xu144P488qAAAAAi/cute-calculator.gif">
<div style="border: dashed; border-color: white;" class="info">
	<h4>Test your math skills here! â˜†</h4>
	<br>
	<h4>Given:</h4>
	<form class="form-group">
		<label>Enter the first number:</label>
			<input type="number" id="num1" class="form-control" placeholder="Enter a number" name="" style="color: #ed3b4b; background-color: #fca4c6;">
			<br>
		<label>Enter the second number:</label>
			<input type="number" id="num2" class="form-control" placeholder="Enter a number" name="" style="color: #ed3b4b; background-color: #fca4c6;">
	<br><br>
		<details ontoggle="show()">
			<summary>Click the buttons to proceed</summary>
			<p>Click to the buttons to calculate</p>
		</details>
</div>
	<br><br><br>
		<button type="submit" class="btn btn-success" onclick="calculate()" style="padding: 6px; width: 450px; margin: 10px;">get the sum</button>
		<button type="submit" class="btn btn-danger" onclick="divide()" style="padding: 6px; width: 450px; margin: 10px;">get the remainder</button>
		<br>
		<button type="submit" class="btn btn-danger" onclick="square()" style="padding: 6px; width: 450px; margin: 10px;">x raised to y</button>
		<button type="submit" class="btn btn-success" onclick="equal()" style="padding: 6px; width: 450px; margin: 10px;">check if x is equal to y</button>

	</form>

	<script type="text/javascript">
	function calculate(){
		var $num1= document.getElementById("num1").value;
		var $num2= document.getElementById("num2").value;
		var $sum= Number($num1) + Number($num2);

		window.alert("The sum of the two numbers is " + $sum);
	}

		function show() {
			alert("The ontoggle event occured");
	}

	function divide(){
		var $num1= document.getElementById("num1").value;
		var $num2= document.getElementById("num2").value;
		var $remainder= Number($num1) % Number($num2);

		window.alert("The remainder of the two numbers is " + $remainder);
	}

		function show() {
			alert("The ontoggle event occured");
	}

	function square(){
		var $num1= document.getElementById("num1").value;
		var $num2= document.getElementById("num2").value;
		var $exponent= Number($num1) ** Number($num2);

		window.alert("x raised to y is " + $exponent);
	}

		function show() {
			alert("The ontoggle event occured");
	}

	function equal(){
		var $num1= document.getElementById("num1").value;
		var $num2= document.getElementById("num2").value;
		var $equal= Number($num1) == Number($num2);

		window.alert("x equal to y is " + $equal);
	}

		function show() {
			alert("The ontoggle event occured");
	}

	</script>
</body>
</html>
